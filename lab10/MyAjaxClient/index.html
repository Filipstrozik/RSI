<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Client</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="script.js" type="text/javascript"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        input[type="button"] {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        #personoperation {
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #personoperation td {
            padding: 6px 12px;
            border: 1px solid #ddd;
        }

        #personoperation tr:last-child td {
            border-bottom: none;
        }

        #personoperation input[type="button"] {
            margin: 0;
        }

        #result {
            margin-bottom: 20px;
        }

        #personresult {
            width: 100%;
            border-collapse: collapse;
        }

        #personresult th,
        #personresult td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #personresult th {
            background-color: #f2f2f2;
        }

        #listsize-container {
            display: flex;
            align-items: center;
        }

        #listsize-label {
            font-size: 16px;
            margin-right: 10px;
        }

        #listsize {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Ajax Client</h2>
    <input type="button" value="Get Authors" id="authorsbutton">
    <p id="listsize-container">
        <div id="authors"></div>
    </p>
    <input type="button" value="JSON" id="jsonbutton">
    <input type="button" value="XML" id="xmlbutton">
    <p id="listsize-container">
        <span id="listsize-label">Current data format:</span>
        <span id="dataformat">XML</span>
    </p>
    <br><br>
    <div id="response"></div>
    <br><br>    
    <form>
        <table id="personoperation">
            <tr>
                <td>Id</td>
                <td><input type="text" name="id" id="id"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" name="age" id="age"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="GetAll" id="getall">
                    <input type="button" value="Add" id="add">
                    <input type="button" value="Update" id="update">
                    <input type="button" value="Delete" id="delete">
                    <input type="button" value="Search" id="search">
                    <input type="button" value="Filter" id="filter">
                    <input type="button" value="Clear" id="clear">
                </td>
            </tr>
        </table>
    </form>
    <div id="result"></div>
    <p id="listsize-container">
        <span id="listsize-label">Current list size:</span>
        <span id="listsize"></span>
    </p>
    <table id="personresult">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
    </table>
</body>

</html>
