<div class="board">
    <h2>{{ board.name }}</h2>
    <p>{{ board.description }}</p>
    <p>Due Time: {{ board.dueTime | date }}</p>

    <h3>ToDo Items:</h3>
    <ul>
        <li *ngFor="let item of board.toDoItems">
            <app-to-do-item [item]="item"></app-to-do-item>
        </li>
    </ul>
</div>
