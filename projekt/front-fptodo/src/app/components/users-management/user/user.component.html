<mat-card class="board" color="primary" [class.mat-elevation-z2]="true"
    matBadgeSize="large">
    <button mat-icon-button color="warn" (click)="onDeleteEdit()" class="delete-button">
        <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (click)="onEditUser()" class="edit-button">
        <mat-icon>border_color</mat-icon>
    </button>
    <mat-card-header>
        <mat-card-title>
            {{ user.name }}
        </mat-card-title>

    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                Email: 
                <a href="mailto:{{ user.email }}">{{ user.email }}</a>
            </mat-list-item>
            <mat-list-item>
                Age: {{ user.age }}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
